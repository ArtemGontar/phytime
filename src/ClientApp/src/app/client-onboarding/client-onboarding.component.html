<form #surveyForm="ngForm">
  <mat-card class="example-card" *ngFor="let question of questions form surveyForm; let i = index;">
    <mat-card-header>
      <mat-card-title>{{question.question}}</mat-card-title>
      <mat-card-subtitle>Select one of the following options</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-radio-group *ngIf="question.type === 'radio'" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
          {{season}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field class="example-full-width" *ngIf="question.type === 'text'" >
      <textarea matInput placeholder="Leave a comment"></textarea>
    </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card-actions>
    <button mat-raised-button color="primary" style="float:right;">SUBMIT</button>
  </mat-card-actions>
</form>
