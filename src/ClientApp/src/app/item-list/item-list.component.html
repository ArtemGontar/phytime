<table class="table table-striped">
    <thead>
        <tr>
            <td>Title</td>
            <td>Summary</td>
            <td>Publish date</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item?.title}}</td>
            <td>{{item?.summary}}</td>
            <td>{{item?.publishdate}}</td>
        </tr>
    </tbody>
</table>
