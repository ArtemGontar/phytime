<figure>
  <div class="blockquote-header">
    <h1>Мысли на диване</h1>
  </div>
  <blockquote class="citation">
    Утром встаю, иду в туалет<br>
    Спускаюсь в магаз, когда еды нет<br>
    Иногда кричу, иногда молчу<br>
    Корчу лицо своё, когда дрочу<br>
    Ем сидя, моюсь стоя<br>
    Бываю на нервах, бываю спокоен<br>
    Сплю, строю планы на завтра<br>
    Готовлю себе завтрак
  </blockquote>
